<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Administración Médicos</title>
  <link rel="stylesheet" type="text/css" href="../static/estilosADM.css">
</head>
<body>
  <div class="container">
    <h2>Administración Médicos</h2>
    
    <form action="{{url_for('administracionMedicos')}}" method="POST">
      <label for="rfc">RFC:</label>
      <input type="text" id="rfc" name="rfc" required>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="cedula">Cédula profesional:</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="rol">Rol:</label>
      <select id="rol" name="rol">
        <option value="medicoadmin">Médico_Admin</option>
        <option value="medico">Médico</option>
      </select>
      
      <button type="submit">Guardar</button>
      
      <a href="menu.html">
        <button>Ir al menú</button>
      </a>
    </form>
  </div>
</body>
</html>
